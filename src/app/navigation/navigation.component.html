<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><span><a routerLink="" routerLinkActive="active"><img src="../../assets/images/logo.png" alt="logo" style="width: 100px; margin-left: 10px; margin-top: 15px;"></a></span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/video-list" routerLinkActive="active">Videos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
      <mat-toolbar color="primary">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <input type="text" (keyup.enter)="onKey($event)" (blur)="onKey($event)" [(ngModel)]="searchItem" class="search-bar" placeholder="Search Videos">
          <a routerLink="/video-list" routerLinkActive="active">
          <button>Search</button>
          </a>
        </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
